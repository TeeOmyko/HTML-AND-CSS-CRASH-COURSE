<!DOCTYPE html>
<html>
<head>
        <title>HTML Forms</title>
</head>
<body>
<h1> HTML Forms</h1>

<form>
    <label for="username">enter username:</label>
    <input type="text" id="username" name="username" placeholder="Your username..." required>
    <br><br>
    <label for="email">enter email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>
    <br><br>
    <label for="password">enter password:</label>
    <input type="password" id="password" name="password" placeholder="Choose a password" required>

    <p>Select your age:</p>

    <input type="radio" name="age" value="0-20" id="option-1">
    <label for="option-1">0-20</label>
    <input type="radio" name="age" value="20-40" id="option-2">
    <label for="option-2">20-40</label>
    <input type="radio" name="age" value="40+" id="option-3">
    <label for="option-3">40+</label>

    <br><br>

    <label for="">Security Question:</label> 
    <br><br>
    <select name="question" id="question">
        <option value="q1">What's your mother's maiden name</option>
        <option value="q2">What's your favorite color</option>
        <option value="q3">Who are you in love with?</option>
    </select>

    <br><br>

        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer">
    
    <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="25" rows="15" placeholder="about you..."></textarea>

        <br><br>
        <input type="submit" value="submit the form">
</form>
</body>
</html>
